<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Sales Dashboard</title><script src="https://cdn.tailwindcss.com"></script><style>@keyframes fadeIn{from{opacity:0;}to{opacity:1;}}@keyframes fadeOut{from{opacity:1;}to{opacity:0;}}#monthly-chart.hidden-chart{opacity:0;max-height:0;padding-top:0;padding-bottom:0;pointer-events:none;}#monthly-chart:not(.hidden-chart){opacity:1;max-height:500px; /* A large enough value to accommodate the chart */padding-top:1rem;padding-bottom:1rem;pointer-events:auto;}#monthly-chart{transition:all 0.5s ease-in-out;}.bar-container{display:flex;align-items:flex-end;}.bar{width:60%; /* Adjusted for better spacing */background-color:theme('colors.blue.500');transition:height 0.5s ease-in-out;border-top-left-radius:0.25rem;border-top-right-radius:0.25rem;}</style></head><body class="bg-gray-100 font-sans antialiased"><div class="min-h-screen flex items-center justify-center p-4"><div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-md"><h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Sales Summary</h1><div class="grid grid-cols-1 gap-4 text-center"><div class="bg-blue-50 border-l-4 border-blue-400 text-blue-800 p-4 rounded"><p class="text-sm font-medium">Total Sales</p><p class="text-2xl font-semibold mt-1">$15,500</p></div><div class="bg-green-50 border-l-4 border-green-400 text-green-800 p-4 rounded"><p class="text-sm font-medium">New Customers</p><p class="text-2xl font-semibold mt-1">250</p></div><div class="bg-purple-50 border-l-4 border-purple-400 text-purple-800 p-4 rounded"><p class="text-sm font-medium">Avg. Order Value</p><p class="text-2xl font-semibold mt-1">$62</p></div></div><button id="toggle-chart-button" class="mt-6 w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-75 transition duration-300 ease-in-out">View Monthly Trend</button><div id="monthly-chart" class="mt-6 border-t pt-4 border-gray-200 hidden-chart"><h3 class="text-xl font-semibold text-gray-700 mb-4 text-center">Monthly Sales Trend</h3><div class="flex justify-around items-end h-48 mb-2" id="chart-bars"></div><div class="flex justify-around text-sm text-gray-600 mt-2"><span class="flex-1 text-center">Jan</span><span class="flex-1 text-center">Feb</span><span class="flex-1 text-center">Mar</span></div></div></div></div><script>document.addEventListener('DOMContentLoaded', () => {const toggleChartButton = document.getElementById('toggle-chart-button');const monthlyChart = document.getElementById('monthly-chart');const chartBarsContainer = document.getElementById('chart-bars');const monthlySalesData = [{ month: 'Jan', sales: 1500 },{ month: 'Feb', sales: 2200 },{ month: 'Mar', sales: 1800 },];const maxSales = Math.max(...monthlySalesData.map(d => d.sales));const maxBarHeightPx = 150; // Max height for a bar in pixelsconst renderChart = () => {chartBarsContainer.innerHTML = '';monthlySalesData.forEach(data => {const barHeight = (data.sales / maxSales) * maxBarHeightPx;const barWrapper = document.createElement('div');barWrapper.className = 'flex-1 flex flex-col items-center justify-end h-full'; // Added h-full to make wrapper fill heightconst barDiv = document.createElement('div');barDiv.className = 'bar relative';barDiv.style.height = `${barHeight}px`;barDiv.style.minHeight = '5px'; // Ensure even 0 sales has a tiny visible bar or label.const salesLabel = document.createElement('span');salesLabel.className = 'absolute -top-6 text-xs font-medium text-gray-700';salesLabel.textContent = `$${data.sales}`;barDiv.appendChild(salesLabel);barWrapper.appendChild(barDiv);chartBarsContainer.appendChild(barWrapper);});};renderChart();toggleChartButton.addEventListener('click', () => {if (monthlyChart.classList.contains('hidden-chart')) {monthlyChart.classList.remove('hidden-chart');toggleChartButton.textContent = 'Hide Monthly Trend';} else {monthlyChart.classList.add('hidden-chart');toggleChartButton.textContent = 'View Monthly Trend';}});});</script></body></html>
