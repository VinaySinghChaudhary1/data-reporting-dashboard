<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Sales Summary Card</title><link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"></head><body class="bg-gray-100 min-h-screen flex items-center justify-center p-4"><div id="summary-card" class="bg-white shadow-xl rounded-2xl p-6 sm:p-8 md:p-10 max-w-sm w-full transform transition duration-500 hover:scale-105"><div class="flex flex-col items-center justify-center space-y-4"><h2 class="text-2xl sm:text-3xl font-extrabold text-gray-800 tracking-tight">Total Sales</h2><p id="total-sales-value" class="text-5xl sm:text-6xl font-black text-indigo-700 leading-tight">$0</p><p class="text-sm text-gray-500">As of current data</p></div></div><script>document.addEventListener('DOMContentLoaded', () => {const salesData = [{ month: 'January', sales: 1200 },{ month: 'February', sales: 1500 },{ month: 'March', sales: 1300 },{ month: 'April', sales: 1800 },{ month: 'May', sales: 2000 },{ month: 'June', sales: 1700 },{ month: 'July', sales: 1950 },{ month: 'August', sales: 2200 },{ month: 'September', sales: 1600 },{ month: 'October', sales: 2100 },{ month: 'November', sales: 2300 },{ month: 'December', sales: 2500 }];let totalSales = salesData.reduce((sum, item) => sum + item.sales, 0);const formattedTotalSales = new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD', minimumFractionDigits: 0, maximumFractionDigits: 0 }).format(totalSales);const totalSalesElement = document.getElementById('total-sales-value');if (totalSalesElement) {totalSalesElement.textContent = formattedTotalSales;}});</script></body></html>
